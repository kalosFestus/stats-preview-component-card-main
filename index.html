<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Stats Preview Component Card Main</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main id="main">
       
            <section class="stats-desc">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                
                <section class="stats-number">
                    <div class="stats-number-one">
                        <h2>10k+</h2>
                        <p><small>COMPANIES</small></p>
                    </div>

                    <div class="stats-number-two">
                        <h2>314</h2>
                        <p><small>TEMPLATES</small></p>
                    </div>

                    <div class="stats-number-three">
                        <h2>12M+</h2>
                        <p><small>QUERIES</small></p>
                    </div>
                </section>
            </section>

            <section class="stats-img">
                <picture>
                    <source media="(max-width:425px)" srcset="./images/image-header-mobile.jpg">
                    <img src="./images/image-header-desktop.jpg" alt="Header Image">
                  </picture>
            </section>
        
    </main>
</body>
</html>
